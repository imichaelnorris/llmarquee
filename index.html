<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLMarquee Component</title>
    <script src="https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm@0.2.46/lib/index.min.js" type="module"></script>
    <script src="./ticker.js" type="module"></script>
    <script type="module" src="./llmarquee.js"></script>
    <link rel="stylesheet" href="./llmarquee.css">
</head>
<body>
    <ll-marquee prompt="Create a random 4-character string in all-caps that looks like a stock ticker, then a floating point number that looks like its price." style="height: 155px;"></ll-marquee>
    <div id="controls">
      <input id="prompt" placeholder="llmarquee prompt:" style="width: 100%; margin: 0px; padding: 0px;"/>
      <div id="speed-control">
        <input type="range" id="speed" name="speed" min="1" max="100" step=".01"/>
        <label for="speed">Speed</label>
      </div>
    </div>
</body>
</html>
